{% extends 'sceletons/well.html' %}
{% load i18n %}

{% block card-body %}
<a href="{% url 'structure:toggle-publish-request' request.id %}" title="{% trans 'A group wants to publish for your organization.' %}">
    <h5 class="mb-1 mr-3">
        <strong>{% trans 'Publishing by' %} {{ request.group }}</strong>
    </h5>
    <small class="text-muted">{% trans 'Valid until ' %}{{ request.activation_until|date:"d.m.Y, H:i" }}</small>
</a>
{% endblock %}
