{% extends 'sceletons/well.html' %}
{% load i18n %}

{% block card-body %}
<a href="{% url 'structure:toggle-user-to-group' request.id %}" title="{{ request.created_by }} {% trans 'invited you to a group.' %}">
    <h5 class="mb-1 mr-3">
        <strong>{% trans 'Invitation to' %} {{ request.to_group }}</strong>
    </h5>
    <small class="text-muted">{% trans 'Valid until ' %}{{ request.activation_until|date:"d.m.Y, H:i" }}</small>
</a>
{% endblock %}
